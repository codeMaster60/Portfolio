<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A. Sai Jayanth | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 transition-colors duration-300">

  <div id="app"></div>

  <script>
    const app = document.getElementById("app");
    let darkMode = false;
    let page = "home";

    const resume = {
      name: "A. SAI JAYANTH",
      title: "Product Manager | PM",
      email: "jayanthallumolu@gmail.com",
      phone: "+91 7207815313",
      location: "Hyderabad, Telangana, India",
      linkedin: "https://www.linkedin.com/in/a-sai-jayanth-a19854312/",
      resumeLink: "Jayanth Resume (pdf).pdf"
    };

    const caseStudies = [
      {
        id: 1,
        title: "Credit on UPI - Market Analysis",
        subtitle: "Analysing India's UPI credit market and user needs",
        content: "Credit-on-UPI currently handles Rs.10,000 crore per month with potential to reach $1T by 2030..."
      },
      {
        id: 2,
        title: "Zomato Group Ordering - Product Teardown",
        subtitle: "Comprehensive teardown of Zomato‚Äôs group ordering experience",
        content: "Zomato‚Äôs group ordering feature boosts AOV and improves coordination among users..."
      },
      {
        id: 3,
        title: "Zepto UX Analysis - Usability Audit",
        subtitle: "Evaluating Zepto‚Äôs 10-minute delivery experience using UX heuristics",
        content: "Zepto excels in delivery speed and clean UI but faces usability challenges..."
      },
      {
        id: 4,
        title: "AI Date Planning Assistant - Product Design",
        subtitle: "Designing an AI-powered assistant for seamless date coordination",
        content: "An AI-based assistant that helps matches plan dates seamlessly through intelligent suggestions..."
      }
    ];

    const toggleDarkMode = () => {
      darkMode = !darkMode;
      render();
    };

    const navigate = (target) => {
      page = target;
      render();
    };

    const render = () => {
      document.documentElement.classList.toggle("dark", darkMode);
      const currentCase = caseStudies.find(cs => page === `case${cs.id}`);

      // üß© Case Study Page
      if (currentCase) {
        app.innerHTML = `
        <div class="${darkMode ? 'bg-gray-900 text-gray-100' : 'bg-gray-50 text-gray-900'} min-h-screen transition-colors"> 
          <header class="${darkMode ? 'bg-gray-800' : 'bg-white'} shadow sticky top-0 z-10">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 py-4 flex flex-wrap items-center justify-between">
              <h1 class="text-lg sm:text-xl font-bold cursor-pointer" onclick="navigate('home')">${resume.name}</h1>
              <button onclick="toggleDarkMode()" class="border px-3 py-1 rounded-md text-sm">${darkMode ? 'Light' : 'Dark'}</button>
            </div>
          </header>

          <main class="max-w-4xl mx-auto px-4 sm:px-6 py-10">
            <h2 class="text-2xl sm:text-3xl font-bold mb-2">${currentCase.title}</h2>
            <p class="text-sm opacity-70 mb-6">${currentCase.subtitle}</p>
            <article class="p-6 rounded-lg shadow ${darkMode ? 'bg-gray-800' : 'bg-white'}">${currentCase.content}</article>
            <div class="mt-6">
              <button onclick="navigate('home')" class="px-4 py-2 border rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition">‚Üê Back to Case Studies</button>
            </div>
          </main>
        </div>`;
        return;
      }

      // üß© Home Page
      app.innerHTML = `
      <div class="${darkMode ? 'bg-gray-900 text-gray-100' : 'bg-gray-50 text-gray-900'} min-h-screen transition-colors">
        <header class="${darkMode ? 'bg-gray-800' : 'bg-white'} shadow sticky top-0 z-10"> 
          <div class="max-w-6xl mx-auto px-4 sm:px-6 py-4 flex flex-wrap items-center justify-between">
            <div>
              <h1 class="text-lg sm:text-xl font-bold">${resume.name}</h1>
              <p class="text-xs sm:text-sm opacity-80">${resume.title} ‚Äî ${resume.location}</p>
            </div>
            <div class="flex items-center gap-3 sm:gap-4 text-sm mt-3 sm:mt-0">
              <a href="#case-studies" class="hover:underline">Case Studies</a>
              <a href="#contact" class="hover:underline">Contact</a>
              <button onclick="toggleDarkMode()" class="border px-3 py-1 rounded-md text-sm">${darkMode ? 'Light' : 'Dark'}</button>
            </div>
          </div>
        </header>

        <main class="max-w-6xl mx-auto px-4 sm:px-6 py-10">
          <section id="hero" class="grid md:grid-cols-2 gap-6 sm:gap-8 items-center">
            <div>
              <h2 class="text-2xl sm:text-3xl font-extrabold mb-3">Product Manager & Problem Solver</h2>
              <p class="opacity-80 mb-5 text-sm sm:text-base">I design and refine digital products through research-driven strategies, practical design thinking, and data-informed decisions.</p>
              <div class="flex flex-wrap gap-3">
                <a href="#case-studies" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">See Work</a>
                <a href="#contact" class="px-4 py-2 border rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition">Contact</a>
              </div>
            </div>
            <div class="${darkMode ? 'bg-gray-800' : 'bg-white'} p-6 rounded-lg shadow mt-6 md:mt-0">
              <h3 class="font-semibold">Quick Info</h3>
              <ul class="mt-3 text-sm space-y-2 opacity-90">
                <li><strong>Email:</strong> ${resume.email}</li>
                <li><strong>Phone:</strong> ${resume.phone}</li>
                <li><strong>LinkedIn:</strong> <a href="${resume.linkedin}" target="_blank" class="underline text-indigo-500">View Profile</a></li>
              </ul>
            </div>
          </section>

          <section id="case-studies" class="mt-16">
            <h3 class="text-xl sm:text-2xl font-bold mb-6">Case Studies</h3>
            <div class="grid sm:grid-cols-2 gap-5 sm:gap-6">
              ${caseStudies.map(cs => `
                <article class="${darkMode ? 'bg-gray-800' : 'bg-white'} p-6 rounded-lg shadow hover:shadow-md transition"> 
                  <h4 class="font-semibold mb-1">${cs.title}</h4>
                  <p class="text-sm opacity-70 mb-3">${cs.subtitle}</p>
                  <p class="text-sm opacity-80 line-clamp-3">${cs.content.substring(0, 120)}...</p>
                  <button onclick="navigate('case${cs.id}')" class="mt-4 text-sm font-medium text-indigo-600 hover:underline">Read More ‚Üí</button>
                </article>
              `).join("")}
            </div>
          </section>

          <section id="contact" class="mt-16 p-6 rounded-lg shadow ${darkMode ? 'bg-gray-800' : 'bg-white'}">
            <h3 class="text-lg sm:text-xl font-semibold">Contact</h3>
            <p class="text-sm mt-2 opacity-90">
              Email: <a href="mailto:${resume.email}" class="underline">${resume.email}</a> ‚Ä¢ Phone: ${resume.phone}
            </p>
            <div class="mt-4 flex flex-wrap gap-3">
              <a href="${resume.resumeLink}" target="_blank" class="px-4 py-2 border rounded bg-indigo-600 text-white hover:bg-indigo-700 transition">View Resume</a>
              <a href="${resume.resumeLink}" download class="px-4 py-2 border rounded bg-green-600 text-white hover:bg-green-700 transition">Download Resume</a>
            </div>
          </section>

          <footer class="mt-12 text-center text-xs opacity-60">¬© ${new Date().getFullYear()} A. Sai Jayanth ‚Äî All rights reserved.</footer>
        </main>
      </div>`;
    };

    render();
  </script>
</body>
</html>
